databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: ramazanov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(50)

  - changeSet:
      id: 2
      author: ramazanov
      comment: "Create new user"
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: login
                  value: "ramazanov"
              - column:
                  name: full_name
                  value: "Рамазанов Руслан Ринатович"
              - column:
                  name: email
                  value: "ramazanov@lanit.ru"
      rollback:
        - delete:
            tableName: users
            where: username in ('admin', 'guest')